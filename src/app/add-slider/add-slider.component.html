<div class="container">
  <h1>Image Uploader Module</h1>
  
      <div>
        <input type="file"  (change)="Change($event)">
      </div>
  
  
        <button type="submit" class="btn btn-lg btn-primary" (click)="showImg()">Submit</button>
  
        <div id="image" style="visibility: hidden; margin-top: 100px;" class="col-md-2 ">
          <img [src]="src">
        </div>
  </div>
